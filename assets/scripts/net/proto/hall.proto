syntax = "proto3";
package pb.hall;

// Description:
message HomepageUserInfoResponse {
  double bonus = 1;
  int32 vipLevel = 2;
  int32 club = 3;
  bool recharge = 4;
  bool brokeCoupon = 5;
  string invitationCode = 6;

}

// Description:
message UserUpdateHeadPicDTO {
  // 头像编号
  string headpic = 1;

}

// Description:
message LoginMobileSmsVO {
  string smsCode = 1;

}

// Description:
message LoginVO {
  string userId = 1;
  string nickName = 2;
  string headPic = 3;
  string sessionId = 4;
  string phone = 5;
  int32 accountType = 6;
  int64 firstDay = 7;
  bool first = 8;
  int32 gameVersion = 9;
  // Description:
  LoginWalletVO walletVO = 10;

}

// Description:
message HomepageGamesResponse {
  string roomId = 1;
  string gameType = 2;
  string gameImgUrl = 3;
  string gameIconUrl = 4;
  string remoteUrl = 5;
  string version = 6;
  bool download = 7;
  int32 state = 8;
  int32 select = 9;
  int64 minIn = 10;
  int32 flag = 11;
  string file = 12;
  string name = 13;
  int32 cmd = 14;

}

// Created by IntelliJ IDEA 2020.1.2
message PictureResponse {
  // id
  int32 id = 1;
  // 图片链接
  string pictureUrl = 2;
  // 跳转页面地址
  string skipPage = 3;
  // 0不跳转、1app内跳转、2app外跳转、3弹窗
  int32 skipType = 4;
  string activityId = 5;
  // 跳转扩展数据
  string skipData = 6;
  // 调整扩展参数
  string skipParams = 7;
  // 红点
  bool redDot = 8;

}

// Description:
message HomepageGameDTO {
  int32 productId = 1;
  string appVersion = 2;
  int32 appResVersion = 3;

}

// Description:
message UserUpdateNicknameDTO {
  string nickname = 1;

}

// Description:
message HomepageGameVO {
  repeated HomepageGamesResponse games = 1;

}

// Description:
message LoginWalletVO {
  int64 depositBalance = 1;
  int64 withdrawBalance = 2;
  int64 totalCashBalance = 3;
  int64 freeBalance = 4;

}

// Description:
message LoginDTO {
  string appChannel = 1;
  string appVersion = 2;
  string bundleId = 3;
  string appName = 4;
  string platform = 5;
  string devId = 6;
  string userId = 7;
  string sessionId = 8;
  string mobile = 9;
  string mobilePassword = 10;
  string code = 11;
  string invitationCode = 12;
  string invitationType = 13;
  string imei = 14;
  string afId = 15;
  string gaId = 16;
  string fbId = 17;
  string uuid = 18;

}

// Description:
message HomepageResponse {
  // Description:
  HomepageUserInfoResponse userInfo = 1;
  repeated PictureResponse rotationPictures = 2;
  map<string,bool> redDot = 3;

}

